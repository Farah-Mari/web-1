<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="product-card">
        <div class="image">
          <img src="image-product-desktop.jpg" alt="Gabrielle Essence Perfume">
        </div>
        <div class="details">
          <p class="category">PERFUME</p>
          <h2 class="name">Gabrielle <br> Essence Eau <br> De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.
          </p>
          <div class="price">
            <p class="currentPrice">$149.99</p>
            <p class="originalPrice"> <del>$169.99</del></p>
          </div>
          <button class="add-to-cart">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
        </div>
      </div>
